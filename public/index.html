    <div id="canvas"></div>
    <div id="controls">
      <div class="tell-me">Tell Me About : </div>
      <label class="topcoat-checkbox">
        <input id="pollution" type="checkbox">
        <div class="topcoat-checkbox__checkmark"></div>
        <img src="images/pollution-icon.svg"/>
        <span> Pollution</span>
      </label>

      <label class="topcoat-checkbox">
        <input id="dust" type="checkbox">
        <div class="topcoat-checkbox__checkmark"></div>
        <img src="images/dust-icon.svg"/>
        <span>Dust</span>
      </label>
      <label class="topcoat-checkbox">
        <input id="light" type="checkbox" checked="true">
        <div class="topcoat-checkbox__checkmark"></div>
        <img src="images/light-icon.svg"/>
        <span>Light</span>
      </label>
      <label class="topcoat-checkbox">
        <input id="noise" type="checkbox" >
        <div class="topcoat-checkbox__checkmark"></div>
          <img src="images/noise-icon.svg"/>
          <span>Noise</span>
      </label>
    </div>
