<!DOCTYPE html>
<html>
	<head>
		<title>QGIS2leaf webmap</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_missionstreets.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[37.7474593937,-122.441810946],[37.7727799429,-122.389812316]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		function pop_missionstreets(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">CNN</th><td>' + Autolinker.link(String(feature.properties['CNN'])) + '</td></tr><tr><th scope="row">STREET</th><td>' + Autolinker.link(String(feature.properties['STREET'])) + '</td></tr><tr><th scope="row">ST_TYPE</th><td>' + Autolinker.link(String(feature.properties['ST_TYPE'])) + '</td></tr><tr><th scope="row">LF_FADD</th><td>' + Autolinker.link(String(feature.properties['LF_FADD'])) + '</td></tr><tr><th scope="row">LF_TOADD</th><td>' + Autolinker.link(String(feature.properties['LF_TOADD'])) + '</td></tr><tr><th scope="row">RT_FADD</th><td>' + Autolinker.link(String(feature.properties['RT_FADD'])) + '</td></tr><tr><th scope="row">RT_TOADD</th><td>' + Autolinker.link(String(feature.properties['RT_TOADD'])) + '</td></tr><tr><th scope="row">F_NODE_CNN</th><td>' + Autolinker.link(String(feature.properties['F_NODE_CNN'])) + '</td></tr><tr><th scope="row">T_NODE_CNN</th><td>' + Autolinker.link(String(feature.properties['T_NODE_CNN'])) + '</td></tr><tr><th scope="row">ZIP_CODE</th><td>' + Autolinker.link(String(feature.properties['ZIP_CODE'])) + '</td></tr><tr><th scope="row">DISTRICT</th><td>' + Autolinker.link(String(feature.properties['DISTRICT'])) + '</td></tr><tr><th scope="row">ACCEPTED</th><td>' + Autolinker.link(String(feature.properties['ACCEPTED'])) + '</td></tr><tr><th scope="row">JURISDICTI</th><td>' + Autolinker.link(String(feature.properties['JURISDICTI'])) + '</td></tr><tr><th scope="row">NHOOD</th><td>' + Autolinker.link(String(feature.properties['NHOOD'])) + '</td></tr><tr><th scope="row">LAYER</th><td>' + Autolinker.link(String(feature.properties['LAYER'])) + '</td></tr><tr><th scope="row">CNNTEXT</th><td>' + Autolinker.link(String(feature.properties['CNNTEXT'])) + '</td></tr><tr><th scope="row">STREETNAME</th><td>' + Autolinker.link(String(feature.properties['STREETNAME'])) + '</td></tr><tr><th scope="row">CLASSCODE</th><td>' + Autolinker.link(String(feature.properties['CLASSCODE'])) + '</td></tr><tr><th scope="row">STREET_GC</th><td>' + Autolinker.link(String(feature.properties['STREET_GC'])) + '</td></tr><tr><th scope="row">ONEWAY</th><td>' + Autolinker.link(String(feature.properties['ONEWAY'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStylemissionstreets(feature) {
				return {
					weight: 1.3,
					color: '#55ad83',
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 1.0
				};
		}
		var exp_missionstreetsJSON = new L.geoJson(exp_missionstreets,{
			onEachFeature: pop_missionstreets,
			style: doStylemissionstreets
		});
		layerOrder[layerOrder.length] = exp_missionstreetsJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_missionstreetsJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
	var baseMaps = {
		'Stamen Toner': basemap_0
	};
		L.control.layers(baseMaps,{"missionstreets": exp_missionstreetsJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
