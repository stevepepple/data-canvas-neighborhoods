<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Urban Heartbeat</title>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css">
    <link rel="stylesheet" href="styles/topcoat/css/topcoat-desktop-dark.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loader.css">

    <!-- Dependencies -->
    <script src="scripts/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="dist/bundle.js" type="text/javascript" charset="utf-8"></script>
    <script src="dist/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="data/sensors.json" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/lightUI.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
    <header>
      <img src="logo.svg"/>
    </header>
    <section id="place">
      <div id="controls">
        <div class="select-dropdown"><select id="cities"></select></div>
        <div class="select-dropdown"><select id="select_sensor"></select></div>
      </div>
      <div class="overlay"></div>
      <div id="map"></div>
      <div id="legend">
        <div class="label">Light</div>
        <div class="label min">0 LUX</div>
        <div class="label max">10,000 LUX</div>
        <div class="items"></div>
      </div>
    </section>
  </body>

</html>
