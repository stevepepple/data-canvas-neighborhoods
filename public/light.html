<html lang="en">

    <link rel="stylesheet" href="styles/loader.css">

    <script src="data/sensors.json" type="text/javascript" charset="utf-8"></script>

    <!-- Dependencies -->
    <script src="scripts/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/lodash/lodash.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/mapbox.js/mapbox.uncompressed.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/turf/turf.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/geosearch/src/js/l.control.geosearch.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/geosearch/src/js/l.geosearch.provider.google.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/moment/moment.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/moment-timezone/builds/moment-timezone-with-data-2010-2020.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/suncalc/suncalc.js" type="text/javascript" charset="utf-8"></script>
